<div class="container-fluid">
    <div class="row">
        <div *ngFor="let seller of sellers" class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{seller.sName}}</h5>
                  <p class="card-text">Rating</p>
                  <a href="#" class="btn btn-primary" (click)="getSellerMenu(seller)">Check Menu</a>
                </div>
              </div>
        </div>
    </div>
</div>
