<app-user-nav></app-user-nav>

<div class="container-fluid row col-md-8 col-md-offset-2">
    <div *ngFor="let order of orders" class="panel panel-default">
    <div class="panel-heading">Order ID: {{order.orderId}}    Seller: {{order.sellerEmail}} </div>
    <div class="panel-body">
        <table class="table text-center">
            <thead class="thead-light">
              <tr>
                <th scope="col"class="text-center">Dish Name</th>
                <th scope="col"class="text-center">Quantity</th>
                <th scope="col"class="text-center">Total Price</th>
              </tr>
            </thead>
            <tbody *ngFor="let dish of order.dishes">
              <tr>
                <td>{{dish.dishName}}</td>
                <td>{{dish.quantity}}</td>
                <td>{{dish.price * dish.quantity}}</td>
                <td></td>
              </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
